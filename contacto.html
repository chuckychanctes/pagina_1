<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Bienvenido a Mi_jugueteria</title>
    <!-- Enlazar Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Estilos personalizados -->
    <style>
      /* Fondo y color de texto para el encabezado y el pie de página */
      header,
      footer {
        background-color: #f0a500;
        color: white;
      }
      /* Cambiar el color del enlace del menú */
      .navbar-light .navbar-nav .nav-link {
        color: #333;
      }
      .navbar-light .navbar-toggler-icon {
        background-color: #333;
      }
      /* Estilos para las tarjetas */
      .card {
        border: 2px solid #f0a500;
        margin-bottom: 20px;
      }
      /* Cambiar el color del botón */
      .btn-primary {
        background-color: #f0a500;
        border-color: #f0a500;
      }
      .btn-primary:hover {
        background-color: #ffcc00;
        border-color: #ffcc00;
      }
      /* Estilos para el contenido principal */
      .content {
        min-height: calc(100vh - 220px);
        /* Asegura que el contenido principal ocupe toda la altura de la ventana, menos el header y el footer */
      }
      /* Estilos para el bloque de información de contacto */
      .contact-info {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Encabezado -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img
            src="/img/logo.jpeg"
            alt="Icono"
            width="40"
            height="40"
            class="d-inline-block align-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="acerca.html">Acerca de</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Contenido principal -->
    <div class="container my-5">
      <h1 class="text-center">Contacto</h1>
      <p>
        Si tienes alguna pregunta o necesitas más información, no dudes en
        contactarnos. Estamos aquí para ayudarte.
      </p>
    </div>

    <!-- Bloque de Información de Contacto -->
    <div class="contact-info">
      <h3>Información de Contacto</h3>
      <p>
        WhatsApp:
        <a href="https://wa.me/TUNUMERODETELEFONO">Tu número de WhatsApp</a>
      </p>
      <p>
        Correo Electrónico:
        <a href="mailto:tucorreo@ejemplo.com">tucorreo@ejemplo.com</a>
      </p>
    </div>

    <!-- Pie de página -->
    <footer class="bg-dark text-light text-center py-3">
      <p>&copy; 2023 Mi Juguetería</p>
    </footer>

    <!-- Enlazar Bootstrap JS (opcional) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
